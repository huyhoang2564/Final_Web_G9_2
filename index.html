<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="src/image/logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="src/image/logo/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>TU BAO MAKE UP ACADEMY</title>

</head>
<body>
    <!-- Navbar -->
    <div class="sticky">
        <div class="bg-gray-100">
            <nav class="p-5 bg-white shadow md:flex md:justify-between">
                <div class="flex justify-between items-center">
                    <span class="text-2xl nav-font cursor-pointer flex items-center">
                        <img src="src/image/logo/tubaologo.png" alt="Logo" class="nav-logo">
                        TUBAO MAKEUP ACADEMY
                    </span>
                    <span class="text-3xl cursor-pointer mx-2 md:hidden block menu-icon">
                        <ion-icon name="menu-outline" onclick="toggleMenu(this)"></ion-icon>
                    </span>
                </div>
                <ul class="nav-menu md:flex md:items-center md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px]">
                    <li class="mx-4 my-6 md:my-0">
                        <a href="src/html/intro.html" class="text-lg font-medium hover:text-yellow-800 duration-500">Introduction</a>
                    </li>
                    <li class="mx-4 my-6 md:my-0 relative dropdown">
                        <a href="src/html/course.html" class="text-lg font-medium hover:text-yellow-800 duration-500">Course</a>
                        <div class="dropdown-content py-2 rounded-md">
                            <a href="#" class="block px-4 py-2 hover:bg-gray-100">Personal Make Up Course</a>
                            <a href="#" class="block px-4 py-2 hover:bg-gray-100">Professional Make Up Course</a>
                            <a href="#" class="block px-4 py-2 hover:bg-gray-100">Bridal Make Up Course</a>
                        </div>
                    </li>
                    <li class="mx-4 my-6 md:my-0 relative dropdown">
                        <a href="src/html/service.html" class="text-lg font-medium hover:text-yellow-800 duration-500">Service</a>
                        <div class="dropdown-content py- rounded-md">
                            <a href="#" class="block px-4 py-2 hover:bg-gray-100">Party Make Up Service </a>
                            <a href="#" class="block px-4 py-2 hover:bg-gray-100">Bridal Make Up Service </a>
                            <a href="#" class="block px-4 py-2 hover:bg-gray-100">Ceremony Make Up Service </a>
                        </div>
                    </li>
                    <li class="mx-4 my-6 md:my-0">
                        <a href="#" class="text-lg font-medium hover:text-yellow-800 duration-500">Library</a>
                    </li>
                    <li class="mx-4 my-6 md:my-0">
                        <a href="src/html/blog.html" class="text-lg font-medium hover:text-yellow-800 duration-500">Blog</a>
                    </li>
                    <li class="mx-4 my-6 md:my-0">
                        <button class="bg-orange-900 text-white font-medium duration-500 px-6 py-2 hover:bg-orange-950 rounded-lg">
                            <a href="src/html/intro.html">Contact us</a>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <script>
        function toggleMenu(icon) {
            let menu = document.querySelector('.nav-menu');
            icon.name = icon.name === 'menu-outline' ? 'close-outline' : 'menu-outline';
            menu.classList.toggle('top-[-400px]');
            menu.classList.toggle('opacity-0');
            menu.classList.toggle('top-[70px]');
            menu.classList.toggle('opacity-100');
        }
    </script>

        
    <script type="module" src="/src/scripts/application.js"></script>

</body>
</html>
